    <section class="form-warp">
        <section class="contact-info">
            <section class="info-title">
                <span class="fa fa-user-circle"></span>
                <h2>INFORMACION <br> DE CONTACTO</h2>
            </section>

            </section>
        </section>
        <form action="enviar.php" method="post" class="form-contact">
            <h2>Envianos tu Consulta</h2>
            <div class="user-info">
                <label for="names">Nombres *</label>
                <input type="text" id="names" name="nombre" required>

                <label for="phone">Telefono Celular *</label>
                <input type="text" id="phone" name="telefono" >

                <label for="email">Correo Electronico</label>
                <input type="text" id="email" name="correo" required>

                <label for="mensaje">Consulta *</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <input type="submit" value="Enviar Mensaje" id="btn-send">
            </div>
        </form>
    </section>
